<!DOCTYPE html>
<html>
<head>
  <title>Speed Typing Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #text {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #input {
      font-size: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .highlight {
      color: green; 
    }
    .grayed {
      color: gray;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Speed Typing Test</h1>
    <p id="text" class="text-lg mb-4"></p>
    <input type="text" id="input" placeholder="Type here..." class="px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
    <div id="result" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
